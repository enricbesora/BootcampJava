<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <link rel="stylesheet" href="colorsBlended.css" />
  </head>
  <body>
    <div class="blended">
      <p>RGB</p>
      <div class="isolate">
        <div class="circle circle-1 red"></div>
        <div class="circle circle-2 green"></div>
        <div class="circle circle-3 blue"></div>
      </div>
    </div>

    <div class="colorMath isolate">
      <p>Colores Primarios</p>
      <div class="colorSection">
        <div class="circleMini primary-1 red"></div>
        <div class="circleMini primary-2 green"></div>
        <div class="circleMini primary-3 blue"></div>
      </div>
      <p>Colores Secundarios</p>
      <div class="colorSection">
        <div class="circleMini primary-1 red"><p class="mathText">+</p></div>
        <div class="circleMini primary-2 blue"><p class="mathText">=</p></div>
        <div class="circleMini primary-3 red">
          <div class="circleMini blue"></div>
        </div>
      </div>
      <br />
      <div class="colorSection">
        <div class="circleMini primary-1 blue"><p class="mathText">+</p></div>
        <div class="circleMini primary-2 green"><p class="mathText">=</p></div>
        <div class="circleMini primary-3 blue">
          <div class="circleMini green"></div>
        </div>
      </div>
      <br />
      <div class="colorSection">
        <div class="circleMini primary-1 green"><p class="mathText">+</p></div>
        <div class="circleMini primary-2 red"><p class="mathText">=</p></div>
        <div class="circleMini primary-3 green">
          <div class="circleMini red"></div>
        </div>
      </div>
    </div>
  </body>
</html>
