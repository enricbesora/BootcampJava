<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagochi</title>
    <link rel="stylesheet" href="tamagochi.css" />
</head>
<body>
    <div id="eat" class="divAction">
        <div class="buttons">
            <button id="iceCreamBtn">🍦</button>
            <button id="carrotBtn">🥕</button>
            <button id="meatBtn">🍖</button>
        </div>
        <div class="barra">
            <div id="fullBar"></div>
        </div>
        <p id="fullNum">?% Full</p>
        <h1>EAT</h1>
    </div>
    <div id="play" class="divAction">
        <div class="buttons">
            <button id="ps5Btn">🎮</button>
            <button id="ballBtn">🏉</button>
            <button id="gamblingBtn">🎰</button>
        </div>
        <div class="barra">
            <div id="funBar"></div>
        </div>
        <p id="funNum">?% Fun</p>
        <h1>PLAY</h1>
    </div>
    <div id="fight" class="divAction">
        <h1>FIGHT</h1>
        <div class="buttons">
            <button id="boxBtn">🥊</button>
            <button id="runBtn">🏃‍♂️</button>
            <button id="kickBtn">🦵</button>
        </div>
        <div class="barra">
            <div id="strengthBar"></div>
        </div>
        <p id="strengthNum">?% Strength</p>
    </div>
    <div id="sleep" class="divAction">
        <h1>SLEEP</h1>
        <div class="buttons">
            <button id="bedBtn">🛏</button>
            <button id="gambaBtn">🦐</button>
            <button id="nightBtn">🌙</button>
        </div>
        <div class="barra">
            <div id="energyBar"></div>
        </div>
        <p id="energyNum">?% Energy</p>
    </div>

    <div id="bunnyWhite">
        <p>Mr. White</p>
        <img src="./bunnyHappy.png" alt="" id="mrWhiteImg">
        <p>♥♥♥</p>
        <div class="barra">
            <div id="happinessBar"></div>
        </div>
        <p id="happinessNum">?% Happiness</p>
    </div>
    <script src="./tamagochi.js"></script>
</body>
</html>
