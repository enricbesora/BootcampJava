<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Exercise</title>
    <link rel="stylesheet" href="ArrayPage.css" />
</head>
<body>
    <p>Add Item</p>
    <div class="box">
        <button id="push">push</button>
        <button id="unshift">unshift</button>
        <button id="insertAt">insert at</button>
        <input type="number" name="insert" id="insertNum" value="0">
    </div>
    <p>Remove Item</p>
    <div class="box">
        <button id="pop">pop</button>
        <button id="shift">shift</button>
        <button id="removeAt">remove at</button>
        <input type="number" name="remove" id="removeNum" value="0">
    </div>

    <p id="array"></p>
    <script src="./ArrayPage.js"></script>
</body>
</html>
