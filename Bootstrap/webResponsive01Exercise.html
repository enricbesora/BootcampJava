<!DOCTYPE html>
<html lang="en">

<head>
    <title>Web responsive</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .row-cols-1>* {
            width: 98%;
            margin-left: 1%;
            margin-right: 1%;
        }
        
        @media (min-width: 576px) {
            .row-cols-sm-2>* {
                width: 48%;
                margin-left: 1%;
                margin-right: 1%;
            }
        }

        @media (min-width: 768px) {
            .row-cols-md-3>* {
                width: 31%;
                margin-left: 1.1%;
                margin-right: 1.1%;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand navbar-light bg-primary justify-content-center">
                <h1 style="color: white">Cabecera</h1>
            </nav>
        </header>
        <main>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2 g-md-4 align-items-center" id="columnsContainer">

            </div>
            <!-- <div class="row justify-content-start align-items-center g-3 my-2 p-0" id="columnsContainer"> -->
            <!-- Las columnas se generarán aquí mediante JavaScript -->
            <!-- </div> -->
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        const columnContent = `
            <div class="d-flex flex-column align-items-center">
                <img src="./bootstrap.png" class="img-fluid mb-1" alt="...">
                <h2>Titulo</h2>
                <p>Texto de ejemplo, texto de ejemplo</p>
                <p>Texto de ejemplo, texto de ejemplo</p>
                <a name="" id="" class="btn btn-primary my-2" href="#" role="button">Mas informacion</a>
            </div>
        `;

        const container = document.getElementById("columnsContainer");

        for (let i = 0; i < 5; i++) {
            const column = document.createElement("div");
            column.classList.add(
                "p-0",
                "border",
                "border-dark"
            );
            column.innerHTML = columnContent;
            container.appendChild(column);
        }
    </script>
</body>

</html>
