<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regexp phone validation</title>
  </head>
  <body>
    <h1>Validación de teléfono mediante expresiones regulares</h1>
    <form>
      <input
        type="text"
        name="mobile"
        class="form-control"
        placeholder="Enter 9 digits of your phone"
        pattern="^\d{9}$"
        required
      />
      <input type="Submit" />
    </form>
  </body>
</html>
