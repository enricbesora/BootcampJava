<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Enviame tus datos prometo no hacer nada raro ðŸ˜ˆ</h1>
    <form
      target="_blank"
      action="https://formsubmit.co/enricbesora@gmail.com"
      method="POST"
    >
      <input
        type="email"
        name="mail"
        placeholder="your@email.com"
        pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
        required
      />
      <br />
      <input
        type="text"
        name="phone"
        placeholder="Enter 9 digits of your phone"
        pattern="^\d{9}$"
        required
      />
      <br />
      <input
        type="text"
        name="message"
        placeholder="Really Shrek 2 is a masterpiece"
        required
      />
      <br />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
